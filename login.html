<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
</head>
<body>
  <h2>Login</h2>
  <form action="#" method="post">
    <label for="login-email">Email:</label><br>
    <input type="email" id="login-email" name="login-email" required><br><br>
    
    <label for="login-password">Kata Sandi:</label><br>
    <input type="password" id="login-password" name="login-password" required minlength="6" title="Minimal 6 karakter"><br><br>
    
    <button type="submit">Masuk</button>
  </form>
</body>
</html>
