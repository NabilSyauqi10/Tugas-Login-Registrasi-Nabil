<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Implementasi</title>
    
</head>
<body>

    <div class="container">
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="email" id="username" name="username" required/><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <input type="radio" id="laki" name="gender" value="Laki-Laki">
                <label for="laki">Laki - Laki</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
            <br><br>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4"></textarea>
            <br><br>

            <label for="jurusan">Jurusan :</label>
            <select id="jurusan" name="jurusan">
                <option value="RPL">RPL</option>
                <option value="PGPAUD">PGPAUD</option>
                <option value="PGSD">PGSD</option>
                <option value="Tekkom">Tekkom</option>
                <option value="Multimedia">Multimedia</option>
            </select>
            <br><br>

            <label for="number">Pendapatan Orang Tua:</label>
            <input type="number"/>
            <br><br>
        
            <label for="alamat">Foto KamuðŸ˜˜</label>
            <input type="file"/>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
