<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Registrasi</title>
</head>
<body>
  <h2>Registrasi</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="nama">Nama Lengkap:</label><br>
    <input type="text" id="nama" name="nama" required minlength="3" maxlength="50" pattern="[A-Za-z ]+" title="Hanya huruf dan spasi yang diperbolehkan"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Kata Sandi:</label><br>
    <input type="password" id="password" name="password" required minlength="6" title="Minimal 6 karakter"><br><br>
    
    <label for="foto">Unggah Foto:</label><br>
    <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
    
    <button type="submit">Daftar</button>
  </form>
</body>
</html>
